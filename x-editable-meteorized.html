<head>
  <title>x-editable-meteorized</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button id="click-me-button">Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>

  Set the counter with x-editable:
  {{> xEditable type="number" value=counter step="any" success=onSuccess placement="right" }}

</template>
